<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLOR HOVER</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="icon/musical-notes.png">
</head>
<body>

    <main class="main">
        <h1 class="color-title">COLOR HOVER</h1>
        <section class="color">
            <div class="color-red" id="red"></div>
            <div class="color-blue" id="blue"></div>
            <div class="color-yellow" id="yellow"></div>
            <div class="color-black" id="black"></div>
            <div class="color-purple" id="purple"></div>
        </section>
        <section class="round">
            <div class="round-color"></div>
        </section>
    </main>
    
    <script src="js/main.js"></script>
</body>
</html>
